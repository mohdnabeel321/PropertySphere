<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Property Sphere</title>
   
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Ensure the body takes full height */
        html, body {
            height: 100%;
            margin: 0;
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
        }

        /* Main content should take available space but not push the footer */
        .main-content {
            padding-bottom: 50px; /* Ensure there's space for the footer if content is short */
        }
         /* Navbar styles */
         .navbar {
            background: linear-gradient(90deg, #0095ff, #0095ff);
            color: white;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ddd;
        }
        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0095ff;
            color: white;
            text-align: center;
            padding: 1rem 0;
            z-index: 1000; /* Make sure it's on top of the content */
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #007bff;
        }

        /* Body padding to ensure space for footer */
        body {
            padding-bottom: 80px; /* Adjust depending on footer height */
        }

        /* Custom styles for the form container */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            width: 100%;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Property Sphere</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Property Sphere | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
