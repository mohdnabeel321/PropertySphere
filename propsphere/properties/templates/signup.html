<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Property Sphere</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Ensure the body takes full height */
        html, body {
            height: 100%;
            margin: 0;
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
        }

        /* Main content should take available space but not push the footer */
        .main-content {
            padding-bottom: 50px;
        }
         /* Navbar styles */
         .navbar {
            background: linear-gradient(90deg, #0095ff, #0095ff);
            color: white;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ddd;
        }
        /* Footer styling */
        footer {
            
            background-color: #0095ff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #007bff;
        }

        /* Body padding to ensure space for footer */
        body {
            padding-bottom: 80px;
        }

        /* Custom styles for the form container */
        .signup-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn-signup {
            background-color: #007bff;
            color: white;
            width: 100%;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-signup:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Property Sphere</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="signup-container">
            <h2 class="text-center mb-4">Sign Up</h2>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Form fields -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>

            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Property Sphere | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
