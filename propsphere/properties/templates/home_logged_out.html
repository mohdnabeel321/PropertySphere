<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Property Sphere</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* General body and HTML settings */
        html,
        body {
            height: 100%;
            margin: 0;
            background-color:whitesmoke;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Body padding to ensure space for footer */
        body {
            padding-bottom: 80px;
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(90deg, #0095ff, #0095ff);
            color: white;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        .btn-light:hover {
            background-color: #ffcccc;
            color: black;
            font-weight: bold;
        }

        /* Styles for h1 and p */
        .text-center h1 {
            font-size: 3rem;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .text-center p {
            font-size: 1.25rem;
            color: #6c757d;
            font-style: italic;
        }

        /* Footer styling */
        footer {
            
            background-color: #0095ff;
            color: white;
            text-align: center;
            padding: 1rem 0;
            
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer .social-icons {
            margin-top: 0.5rem;
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #007bff;
        }

        /* Styles for h2 in a box format */
        h2 {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Property card styling */
        .property-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }

        .property-card {
            width: 30%;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        .property-card:hover {
            transform: scale(1.05);
            background-color: #f8f9fa;
        }

        .property-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
        }

        .property-price {
            color: #28a745;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .property-address {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Property Sphere</a>
            <div class="top-right-buttons">
                <a href="{% url 'signup' %}" class="btn btn-light">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-light">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="text-center mb-4">
            <h1>Welcome to Property Sphere</h1>
            <p>Find the best properties for sale or rent.</p>
        </div>

        <h2>Explore Properties</h2>
        <div class="property-list">
            {% for property in properties %}
            <div class="property-card">
                <a href="{% url 'property_detail' pk=property.pk %}">
                    <h3 class="property-title">{{ property.title }}</h3>
                    <p class="property-price">${{ property.price }}</p>
                    <p class="property-address">{{ property.address }}</p>
                </a>
            </div>
            {% endfor %}
        </div>

        <p></p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Property Sphere | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
