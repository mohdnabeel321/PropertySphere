<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Ensure the body takes full height */
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        /* Body padding to ensure space for footer */
        body {
            padding-bottom: 80px; /* Adjust depending on footer height */
        }

        /* Footer styling */
        footer {
            
            background-color: #0095ff;
            color: white;
            text-align: center;
            padding: 1rem 0;
            
        }

        footer .social-icons a {
            color: white;
            margin: 0 12px;
            font-size: 22px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #ffcc00;
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(90deg, #0095ff, #0095ff);
            color: white;
            padding: 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.7rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ddd;
        }

        /* Custom styles for the form container */
        .property-form {
            max-width: 700px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .property-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .property-form label {
            font-size: 1rem;
            color: #333;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Form input fields */
        .form-control {
            border-radius: 5px;
            padding: 15px;
            border: 1px solid #ccc;
            box-shadow: none;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            margin-left: 10px;
            border-radius: 5px;
            padding: 8px 15px;
        }
        h2 {
            color: #333;
            font-size: 2rem; 
            font-weight: 600; 
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase; 
            letter-spacing: 1px; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
            font-family: 'Arial', sans-serif; 
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Property Sphere</a>
            <div class="top-right-buttons">
                <a href="{% url 'home_logged_in' %}" class="btn btn-light">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="property-form">
                    <h2 class="text-center">Add New Property</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Render the form fields as paragraph elements -->
                        {{ form.as_p }}  
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Property Sphere | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
