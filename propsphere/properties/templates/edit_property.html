{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Property: <span class="text-primary">{{ property.title }}</span></h2>
        
        <!-- Property Edit Form -->
        <form method="POST" class="property-form">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <p></p>
    </div>
{% endblock %}
